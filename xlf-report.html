<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLF-SYNC | Translation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        [x-cloak] { display: none !important; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full" x-data="{ rows: [{"locale":"de","version":"2.0","total":2,"done":2,"todo":0,"coverage":100,"words":2},{"locale":"el","version":"1.2","total":2,"done":2,"todo":0,"coverage":100,"words":2}], search: '' }">
    <div class="min-h-full">
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center gap-2">
                            <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-600 to-blue-700">XLF-SYNC</span>
                            <span class="px-2 py-0.5 text-xs font-semibold bg-gray-100 text-gray-600 rounded">v1.2.0</span>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-gray-400">
                        Generated on 1/30/2026, 10:28:15 PM
                    </div>
                </div>
            </div>
        </nav>

        <header class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Translation Dashboard</h1>
                <p class="mt-2 text-sm text-gray-600">Visual report of your i18n synchronization status across all locales.</p>
            </div>
        </header>

        <main class="pb-12">
            <div class="max-max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Stats Overview -->
                <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
                    <template x-for="stat in [
                        { label: 'Files Found', value: rows.length, icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
                        { label: 'Total Words', value: rows.reduce((a, b) => a + b.words, 0).toLocaleString(), icon: 'M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5c1.382 3.307 3.416 6.333 5.478 9' },
                    ]">
                        <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-100 p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-primary-50 rounded-md p-3">
                                    <svg class="h-6 w-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="stat.icon" />
                                    </svg>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate" x-text="stat.label"></dt>
                                        <dd class="text-lg font-bold text-gray-900" x-text="stat.value"></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Table Section -->
                <div class="bg-white shadow overflow-hidden sm:rounded-xl border border-gray-200">
                    <div class="px-6 py-5 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <h2 class="text-lg font-bold text-gray-900">Locale Statistics</h2>
                        <div class="relative rounded-md shadow-sm w-full sm:w-64">
                            <input type="text" x-model="search" placeholder="Search locale..." 
                                class="focus:ring-primary-600 focus:border-primary-600 block w-full pr-10 sm:text-sm border-gray-300 rounded-md py-2 px-3 border outline-none">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 uppercase tracking-wider text-[11px] font-semibold text-gray-500">
                                <tr>
                                    <th class="px-6 py-4 text-left">Locale</th>
                                    <th class="px-6 py-4 text-left">Version</th>
                                    <th class="px-6 py-4 text-right">Total Keys</th>
                                    <th class="px-6 py-4 text-right">Pending</th>
                                    <th class="px-6 py-4 text-center">Coverage</th>
                                    <th class="px-6 py-4 text-right">Word Count</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-100">
                                <template x-for="row in rows.filter(r => r.locale.toLowerCase().includes(search.toLowerCase()))" :key="row.locale">
                                    <tr class="hover:bg-gray-50/50 transition-colors">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <span class="flex-shrink-0 h-8 w-8 rounded-full bg-primary-100 text-primary-700 flex items-center justify-center font-bold text-xs uppercase" x-text="row.locale"></span>
                                                <div class="ml-4">
                                                    <div class="text-sm font-bold text-gray-900" x-text="row.locale"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2.5 py-1 rounded-full text-xs font-medium mono" 
                                                :class="row.version === '2.0' ? 'bg-sky-50 text-sky-700' : 'bg-gray-100 text-gray-600'"
                                                x-text="row.version"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-600 mono" x-text="row.keys"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium mono" 
                                            :class="row.pending > 0 ? 'text-amber-600' : 'text-emerald-600'"
                                            x-text="row.pending"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center justify-center flex-col gap-1.5 min-w-[120px]">
                                                <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                                    <div class="h-full rounded-full bg-gradient-to-r transition-all duration-500" 
                                                        :class="parseFloat(row.percentage) === 100 ? 'from-emerald-500 to-green-600' : 'from-primary-600 to-blue-700'"
                                                        :style="'width: ' + row.percentage"></div>
                                                </div>
                                                <span class="text-xs font-bold text-gray-700" x-text="row.percentage"></span>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500 mono" x-text="row.words"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
